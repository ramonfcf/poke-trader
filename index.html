<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke-Trade</title>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div class="cabecalho__container">
            <a href="index.html"><img class="cabecalho__logo" src="img/pokemon-logo.webp" alt="Foto logo Pokemon"></a>
            <a href="index.html"><h1 class="cabecalho__titulo">Poke-Trader</h1></a>
            
        </div>
    </header>

    <main>
        <section>
            <div>
                <h2 class="principal__titulo">Calculadora de Troca Pokemon</h2>
            </div>
        </section>

        <section>
            <form>
                <div class="principal__container">
                    <div class="principal__container-times">
                        <h3 class="principal__titulo__times">Time 1</h3>
                        <input type="text" name="time-1" id="t1-pokemon-1" placeholder="Pokemon 1">
                        <input type="text" name="time-1" id="t1-pokemon-2" placeholder="Pokemon 2">
                        <input type="text" name="time-1" id="t1-pokemon-3" placeholder="Pokemon 3">
                        <input type="text" name="time-1" id="t1-pokemon-4" placeholder="Pokemon 4">
                        <input type="text" name="time-1" id="t1-pokemon-5" placeholder="Pokemon 5">
                        <input type="text" name="time-1" id="t1-pokemon-6" placeholder="Pokemon 6">
                        <button type="button" class="principal__botao-times" id="botao-time-1">Adicionar</button>
                        <div>
                            <table class="esconde">
                                <thead>
                                    <th>Pokemons Time 1</th>
                                </thead>
                                <tbody id="tbody-time-1">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="principal__container-times">
                        <h3 class="principal__titulo__times">Time 2</h3>
                        <input type="text" name="time-1" id="t2-pokemon-1" placeholder="Pokemon 1">
                        <input type="text" name="time-1" id="t2-pokemon-2" placeholder="Pokemon 2">
                        <input type="text" name="time-1" id="t2-pokemon-3" placeholder="Pokemon 3">
                        <input type="text" name="time-1" id="t2-pokemon-4" placeholder="Pokemon 4">
                        <input type="text" name="time-1" id="t2-pokemon-5" placeholder="Pokemon 5">
                        <input type="text" name="time-1" id="t2-pokemon-6" placeholder="Pokemon 6">
                        <button type="button" class="principal__botao-times" id="botao-time-2">Adicionar</button>
                        <div>
                            <table class="esconde">
                                <thead>
                                    <th>Pokemons Time 1</th>
                                </thead>
                                <tbody id="tbody-time-2">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <section>

        </section>

    </main>
    <script src="script.js"></script>
</body>
</html>
